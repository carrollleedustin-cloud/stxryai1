# Netlify Configuration for StxryAI
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build:netlify"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"
  # Skip secrets scanning for public keys
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_SUPABASE_KEY,NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY,NEXT_PUBLIC_GA_MEASUREMENT_ID,NEXT_PUBLIC_POSTHOG_KEY,NEXT_PUBLIC_ADSENSE_ID,NEXT_PUBLIC_ADSENSE_CLIENT,NEXT_PUBLIC_ALGOLIA_APP_ID,NEXT_PUBLIC_ALGOLIA_SEARCH_KEY,NEXT_PUBLIC_APP_URL,EMAIL_FROM,NODE_ENV"

# Next.js Runtime Plugin (handles SSR, ISR, and image optimization)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Cache plugin for faster builds
[[plugins]]
  package = "netlify-plugin-cache"
  [plugins.inputs]
    paths = [
      "node_modules/.cache",
      ".next/cache"
    ]

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://pagead2.googlesyndication.com https://www.googletagmanager.com https://*.supabase.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https: http:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.stripe.com https://*.google-analytics.com https://*.posthog.com; frame-src 'self' https://js.stripe.com https://hooks.stripe.com;"

# API routes - no caching
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Static assets - aggressive caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Next.js image optimization
[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Public images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

# Fonts
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Favicons and manifest
[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/manifest+json"

# Service worker - no caching to ensure updates
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Environment-specific context
[context.production]
  environment = { NODE_ENV = "production", NEXT_PUBLIC_VERCEL_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "production", NEXT_PUBLIC_VERCEL_ENV = "preview" }
  # Use production mode for preview to catch build issues
  command = "npm run build:netlify"

[context.branch-deploy]
  environment = { NODE_ENV = "production", NEXT_PUBLIC_VERCEL_ENV = "development" }

# Functions configuration
[functions]
  directory = ".netlify/functions"
  node_bundler = "esbuild"
  # Increase timeout for AI operations
  external_node_modules = ["sharp"]
# Dev server settings
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = false
  framework = "#custom"

# Redirects - SPA fallback should be last
[[redirects]]
  from = "/login"
  to = "/authentication"
  status = 301
  force = true

[[redirects]]
  from = "/signup"
  to = "/authentication"
  status = 301
  force = true

[[redirects]]
  from = "/register"
  to = "/authentication"
  status = 301
  force = true
